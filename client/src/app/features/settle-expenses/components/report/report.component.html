<h2 mat-dialog-title>Settled Expenses</h2>
<mat-dialog-content>
  <div class="table-responsive">
    <table class="table table-hover fs-20">
      <tbody>
        <tr *ngFor="let expense of settledExpenses; trackBy: trackByIndex;">
          <td class="align-middle no-wrap">
            <img src="assets/images/person.png" width="35" class="mr-1">
            <span class="text-capitalize">
              {{expense.owingUser}}
            </span>
          </td>
          <td class="align-middle no-wrap">
            <p class="mb-0 d-inline-block pr-2">owes <span class="report-amount">${{expense.amount}}</span> to</p>
            <img src="assets/images/right-arrow.png" width="30">
          </td>
          <td class="align-middle no-wrap">
            <img src="assets/images/person.png" width="35" class="mr-1">
            <span class="text-capitalize">
              {{expense.payableTo}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
